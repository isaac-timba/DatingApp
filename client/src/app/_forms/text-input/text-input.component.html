<div class="mb-3 form-floating">
  <input [type]="type()" class="form-control"
         [class.is-invalid]="control.invalid && !control.untouched"
         [formControl]="control" placeholder="{{label()}}">
  <label>{{ label() }}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    {{ label() }} is required
  </div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
    {{ label() }} needs to have min length of {{ control.errors?.['minlength'].requiredLength }} characters
  </div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
    {{ label() }} needs to have max length of {{ control.errors?.['maxlength'].requiredLength }} characters
  </div>
  <div *ngIf="control.hasError('notMatching')" class="invalid-feedback text-start">
    Passwords do not match
  </div>
</div>
